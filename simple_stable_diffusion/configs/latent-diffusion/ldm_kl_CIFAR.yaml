model:
  base_learning_rate: 1.0e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: image
    cond_stage_key: class_label
    image_size: 32
    channels: 3
    cond_stage_trainable: true
    conditioning_key: crossattn
    monitor: val/loss_simple_ema
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 3
        out_channels: 3
        model_channels: 64
        attention_resolutions:
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        num_head_channels: 32
        use_spatial_transformer: true
        transformer_depth: 1
        context_dim: 256
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 3
        #ckpt_path: configs/first_stage_models/vq-f8/model.yaml
        ckpt_path: models/first_stage_models/kl_CIFAR/last.ckpt
        ddconfig:
          double_z: True
          z_channels: 3
          resolution: 32
          in_channels: 3
          out_ch: 3
          ch: 64
          ch_mult: [ 1,2 ]  # num_down = len(ch_mult)-1
          num_res_blocks: 1
          attn_resolutions: [ ]
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: ldm.modules.encoders.modules.ClassEmbedder
      params:
        embed_dim: 256
        key: class_label

data:
  target: config_utils.DataModuleFromConfig
  params:
    batch_size: 128
    num_workers: 0
    wrap: True
    train:
      target: ldm.data.CIFAR.CIFAR10Train
    validation:
      target: ldm.data.CIFAR.CIFAR10Validation

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 5000
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True